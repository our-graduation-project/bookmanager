<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网站后台管理系统HTML模板--模板之家 www.cssmoban.com</title>
<link href="../../static/mydist/css/style.css" th:href="@{/mydist/css/style.css}" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../static/mydist/js/jquery.js" th:src="@{/mydist/js/jquery.js}"></script>

<script type="text/javascript">
    $(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>


</head>


<body>

<div style="width: 100%; display: table" >
    <th:block th:include="common/top::nav"/>
</div>
<div style="float: left; ">
    <th:block th:include="common/left::nav"/>
</div>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
    </ul>
</div>
<div class="mainindex">
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	<ul class="toolbar">
            <a th:href="@{/addAnnouncement}"><li class="click"><span><img src="../../static/mydist/images/t01.png" th:src="@{/mydist/images/t01.png}"/></span>添加</li></a>
        <li class="click"><span><img src="../../static/mydist/images/t02.png" th:src="@{/mydist/images/t02.png}"/></span>修改</li>

            <a th:href="@{/AnnouncementList}"><li class="click"><span><img src="../../static/mydist/images/t04.png" th:src="@{/mydist/images/t04.png}"/></span>启用公告</li></a>
        </ul>
        
        
        <ul class="toolbar1">
        <li><span><img src="../../static/mydist/images/t05.png" th:src="@{/mydist/images/t05.png}"/></span>设置</li>
        </ul>
    
    </div>
    
    
    <table class="tablelist">
    	<thead>
    	<tr>
        <th><input name="" type="checkbox" value=""/></th>
        <th>编号<i class="sort"><img src="../../static/mydist/images/px.gif" th:src="@{/mydist/images/px.gif}"/></i></th>
        <th>公告标题</th>
		<th>公告内容</th>
		<th>发布日期</th>
		<th>是否发表</th>
        <th>操作</th>
        </tr>
        </thead>
		
        <tbody>
        <tr th:each="a:${pageInfo.list}">
        <td><input name="" type="checkbox" value="" /></td>
        <td th:text="${a.announcementId}"></th>
        <td th:text="${a.announcementName}"></td>
        <td th:text="${a.announcementContent}"></td>
        <td th:text="${a.publishDateStr}"></td>
		<td th:if="${a.isDelete} eq '1'">已启用</td>
            <td th:if="${a.isDelete} eq '0'">已删除</td>
        <td><a th:href="@{/inUpdate(announcementId=${a.announcementId},page=${pageInfo.pageNum})}" class="tablelink">修改</a>
            <a th:href="@{/deleteAnnouncement(announcementId=${a.announcementId},page=${pageInfo.pageNum})}" class="tablelink" th:if="${a.isDelete} eq '1'"> 删除</a>
            <a th:href="@{/recoveryAnnouncement(announcementId=${a.announcementId},page=${pageInfo.pageNum})}" class="tablelink" th:if="${a.isDelete} eq '0'"> 启用</a>
        </td>
        </tr>
        
        </tbody>
    </table>
    
   
    <div class="pagin">
    	<div class="message">当前显示第&nbsp;<i class="blue" th:text="${pageInfo.pageNum}"></i>页</div>
        <ul class="paginList">
        <li class="paginItem"><a th:href="@{/deleteannouncementList(page=${pageInfo.prePage})}"><span class="pagepre"></span></a></li>

        <li class="paginItem"><a th:href="@{/deleteannouncementList(page=${pageInfo.navigatepageNums[0]})}" th:text="${pageInfo.navigatepageNums[0]}"></a></li>
        <li class="paginItem"><a th:href="@{/deleteannouncementList(page=${pageInfo.navigatepageNums[1]})}" th:text="${pageInfo.navigatepageNums[1]}"></a></li>
        <li class="paginItem"><a href="javascript:;" th:text="${pageInfo.navigatepageNums[2]}"></a></li>
        <li class="paginItem"><a  th:href="@{/deleteannouncementList(page=${pageInfo.navigatepageNums[3]})}" th:text="${pageInfo.navigatepageNums[3]}"></a></li>
        <li class="paginItem"><a th:if="${!pageInfo.isLastPage} "  th:href="@{/AnnouncementList(page=${pageInfo.navigatepageNums[4]})}" th:text="${pageInfo.navigatepageNums[4]}"></a></li>
            <li class="paginItem"><a th:href="@{/deleteannouncementList(page=${pageInfo.nextPage})}"><span class="pagenxt"></span></a></li>

        </ul>
    </div>
