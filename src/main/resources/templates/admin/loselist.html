<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网站后台管理系统HTML模板--模板之家 www.cssmoban.com</title>
<link href="../../static/mydist/css/style.css" rel="stylesheet" th:href="@{/mydist/css/style.css}" type="text/css" />
<script type="text/javascript" src="../../static/mydist/js/jquery.js" th:src="@{/mydist/js/jquery.js}"></script>

<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>


</head>


<body>

<div style="width: 100%; display: table" >
    <th:block th:include="common/top::nav"/>
</div>
<div style="float: left; ">
    <th:block th:include="common/left::nav"/>
</div>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
    </ul>
</div>
<div class="mainindex">
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	<ul class="toolbar">
      </ul>
        
        
        <ul class="toolbar1">
        <li><span><img src="../../static/mydist/images/t05.png" th:src="@{/mydist/images/t05.png}"/></span>设置</li>
        </ul>
    
    </div>
    
    
    <table class="tablelist">
    	<thead>
    	<tr>
        <th><input name="" type="checkbox" value="" checked="checked"/></th>
        <th>编号<i class="sort"><img src="../../static/mydist/images/px.gif" th:src="@{/mydist/images/px.gif}" /></i></th>
        <th>用户</th>
        <th>图书</th>
        <th>丢失日期</th>
		<th>罚金</th>
        <th>操作</th>
        </tr>
        </thead>
		
        <tbody>
			
        <tr th:each="a:${pageInfo.list}">
        <td><input name="" type="checkbox" value="" /></td>
        <td th:text="${a.loseId}"></td>
        <td th:text="${a.username}"></td>
        <td th:text="${a.bookname}"></td>
        <td th:text="${a.loseDate}"></td>
        <td th:text="${a.fine}"></td>
        <td><a href="loseedit.html" class="tablelink">修改</a>     <a href="#" class="tablelink"> 删除</a></td>
        </tr> 
        
        </tbody>
    </table>


        <div class="pagin">
            <div class="message">当前显示第&nbsp;<i class="blue" th:text="${pageInfo.pageNum}"></i>页</div>
            <ul class="paginList">
                <li class="paginItem"><a th:href="@{/loseList(page=${pageInfo.prePage},state=${state},userName=${userName})}"><span class="pagepre"></span></a></li>
                <li class="paginItem" th:each="a:${pageInfo.navigatepageNums}"><a th:href="@{/loseList(page=${a},state=${state},userName=${userName})}" th:text="${a}"></a></li>

            <li class="paginItem"><a th:href="@{/loseList(page=${pageInfo.nextPage})}"><span class="pagenxt"></span></a></li>

            </ul>
        </div>
    
    
    <div class="tip">
    	<div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="../../static/mydist/images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认对信息的修改 ？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        </div>
    
    </div>
    
    
    
    
    </div>
</div>
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>

</body>
</html>
